<html>
  <head>
    <title>Lights On/Off</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/032ba50f8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <img id="image" src="https://www.w3schools.com/js/pic_bulboff.gif" />
    </div>
    <div class="button">
      <div class="btn">
        <i
          class="fa-regular fa-moon grey-icon"
          onclick="document.getElementById('image').src='https://www.w3schools.com/js/pic_bulboff.gif'"
        ></i>
      </div>
      <hr />
      <div class="btn">
        <i
          class="fa-solid fa-moon yellow-icon"
          onclick="document.getElementById('image').src='https://www.w3schools.com/js/pic_bulbon.gif'"
        ></i>
      </div>
    </div>
  </body>
</html>
